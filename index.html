<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home-page" id="home-page">
        <h1>Let's Calculate</h1>
        <p>Experience the power of advanced calculations with ease.</p>
        <button id="enter-calculator">Enter Calculator</button>
    </div>
    <div class="theme-toggle">
        <button id="theme-switcher">Switch Theme</button>
    </div>
    <div class="calculator hidden" id="calculator">
        <input type="text" class="calculator-screen" id="screen" disabled>
        <div class="calculator-buttons">
            <button class="btn" onclick="clearScreen()">C</button>
            <button class="btn" onclick="deleteLast()">DEL</button>
            <button class="btn" onclick="appendValue('%')">%</button>
            <button class="btn operator" onclick="appendValue('/')">/</button>
            <button class="btn" onclick="appendValue('7')">7</button>
            <button class="btn" onclick="appendValue('8')">8</button>
            <button class="btn" onclick="appendValue('9')">9</button>
            <button class="btn operator" onclick="appendValue('*')">*</button>
            <button class="btn" onclick="appendValue('4')">4</button>
            <button class="btn" onclick="appendValue('5')">5</button>
            <button class="btn" onclick="appendValue('6')">6</button>
            <button class="btn operator" onclick="appendValue('-')">-</button>
            <button class="btn" onclick="appendValue('1')">1</button>
            <button class="btn" onclick="appendValue('2')">2</button>
            <button class="btn" onclick="appendValue('3')">3</button>
            <button class="btn operator" onclick="appendValue('+')">+</button>
            <button class="btn zero" onclick="appendValue('0')">0</button>
            <button class="btn" onclick="appendValue('.')">.</button>
            <button class="btn equal-sign" onclick="calculate()">=</button>
            <button class="btn" id="scientific-mode-toggle">Scientific Mode</button>
        </div>
        <div class="scientific-buttons hidden" id="scientific-buttons">
            <button class="btn" onclick="appendValue('(')">(</button>
            <button class="btn" onclick="appendValue(')')">)</button>
            <button class="btn" onclick="appendValue('Math.sin(')">sin</button>
            <button class="btn" onclick="appendValue('Math.cos(')">cos</button>
            <button class="btn" onclick="appendValue('Math.tan(')">tan</button>
            <button class="btn" onclick="appendValue('Math.log(')">log</button>
            <button class="btn" onclick="appendValue('Math.sqrt(')">âˆš</button>
            <button class="btn" onclick="appendValue('Math.pow(')">^</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
